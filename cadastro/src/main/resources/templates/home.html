<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <form method="post" action="/cadastrar" th:object="${cliente}">
            <div class="mb-3">
              <label for="nome">Nome</label>
              <input type="text" th:field="*{nome}">
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}">
              </div>
            <div class="mb-3">
              <label for="telefone">Telefone</label>
              <input type="text" th:field="*{telefone}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cadastro : ${cadastros}">
                <td th:text="${cadastro.nome}"></td>
                <td th:text="${cadastro.email}"></td>
                <td th:text="${cadastro.telefone}"></td>
                <td><a th:href="@{/editar/{email}(email=${cadastro.email})}">Editar</a></td>
                <td><a th:href="@{/excluir/{email}(email=${cadastro.email})}">Excluir</a></td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
