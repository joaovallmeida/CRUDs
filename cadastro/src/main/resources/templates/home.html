<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
      h1{
        font-family: 'Roboto',sans-serif;
      }
      table{
        text-align: center;
      }
      button{
        margin: 0px 10px;
      }
    </style>
</head>
<body>
    <div class="container mt-3">
      <h1>
        Clientes
      </h1>
        <form method="post" action="/cadastrar" th:object="${cliente}" class="form-control">
            <div class="mb-3 form-group">
              <label for="nome">Nome</label>
              <input type="text" th:field="*{nome}" class="form-control">
            </div>
            <div class="mb-3 form-group">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" class="form-control">
              </div>
            <div class="mb-3 form-group">
              <label for="telefone">Telefone</label>
              <input type="text" th:field="*{telefone}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <table class="table table-bordered mt-3">
            <thead class="table-primary">
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Opções</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="cadastro : ${cadastros}">
                <td th:text="${cadastro.nome}"></td>
                <td th:text="${cadastro.email}"></td>
                <td th:text="${cadastro.telefone}"></td>
                <td><a class="edit material-icons text-warning" th:href="@{/editar/{email}(email=${cadastro.email})}"><button class="btn btn-warning">&#xE254</button></a><a class="delete material-icons text-danger" th:href="@{/excluir/{email}(email=${cadastro.email})}"><button class="btn btn-danger">&#xE872</button></a></td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
